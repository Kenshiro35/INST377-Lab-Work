<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malik's Labs</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
   integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
   crossorigin=""/>

  <link rel="stylesheet" href="style.css">

  <!--Put AFTER Leaflet CSS-->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Malik's Lab 5</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h2>Form Inputs</h2>
                <form class="box main_form">
                <button type="button" id="data_load">Load County Data</button>
                <div>
                    <label for="resto">Filter By Restaurant Name</label>
                    <input type="text" name="resto" id="resto">
                </div>
                <div class="buttons">
                    <button type="button" id="generate">General List</button>
                </div>
                    <button type="submit">Load Data</button>
                    <button type="filter" class="filter_button">Filter Data</button>
                </form>
            </div>
            <div class="right_section box">
                <!-- right side -->
                <!-- images box -->
                <h2>Local Restaurant List</h2>
                <div id="map" class="box"></div>
                <ol class="box" id="restaurant_list">
                    <!---description box-->
                    List of Local Restaurants
                    </ol>
                    <div class="lds-ellipsis" id="data_load_animation"
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        My Github Account Name 
        <a href="https://github.com/Kenshiro35/INST377-Lab-Work">Kenshiro35</a>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
